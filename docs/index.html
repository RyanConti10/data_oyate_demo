<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>

    <script src="apps.js"></script>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address:</label>
          <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We will never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name:</label>
          <input type="name" class="form-control" id="exampleInputName1">
        </div>
        <div class="mb-3">
          <label for="exampleInputExperience1" class="form-label">Years of Experience:</label>
          <input type="experience" class="form-control" id="exampleInputExperience1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="wrapper">
          <header>
            <h1>Web dictaphone</h1>
          </header>
          <section class="main-controls">
            <canvas class="visualizer" height="60px"></canvas>
            <div id="buttons">
              <button class="record">Record</button>
              <button class="stop">Stop</button>
            </div>
          </section>
          <section class="sound-clips">
          </section>
    
        </div>
      </form>
      <button id="record" type="button" class="btn btn-dark">Record</button>
      <button id="submit" type="button" class="btn btn-success" disabled="true">Submit Recording</button>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
      console.log("I am Ryan");

      var counter = 0;
      $("#record").click(function(){     //anonymous function, i.e. a function without a name
        console.log("record :" + counter);
        counter ++;
        $("#submit").prop('disabled', false);
      });

      var submit_counter = 0;
      var emailInput = $("#email");
      var submit_button = $("#submit");
      $("#submit").click(function(){
        var input = {};
        console.log("submit " + submit_counter);
        console.log("email address: " + emailInput.value())
        input.email = emailInput.value; // makes {"email" : "value"}
        //input.age = $("#age").val();
        //console.log(input);  
        submit_counter ++;

        //console.log email value
        submit_button.prop("disabled", true);
      })
      
    </script>
  </body>
</html>
